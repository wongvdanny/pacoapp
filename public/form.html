<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Tenancy</title>
</head>
<body>
  <h1>Formulario para crear un Tenant</h1>
  <form action="/tenants" method="POST">
    <label for="restaurantName">Nombre del Restaurante:</label>
    <input type="text" id="restaurantName" name="restaurantName" required><br><br>

    <label for="ownerName">Nombre del Propietario:</label>
    <input type="text" id="ownerName" name="ownerName" required><br><br>

    <label for="CIF_DNI">CIF/DNI:</label>
    <input type="text" id="CIF_DNI" name="CIF_DNI" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Crear Tenant</button>
  </form>
</body>
</html>
